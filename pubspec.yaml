name: 'grpc_pubsub'
description: 'Wrapper client around the gRPC based APIs for Google Pub/Sub that supports streaming and retries.'
version: '1.0.4'
homepage: 'https://github.com/peiffer-innovations/grpc_pubsub'

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  grpc: '^3.1.0'
  grpc_googleapis: '^2.0.22'
  grpc_protobuf_convert: '^2.0.0+13'
  logging: '^1.1.0'
  meta: '^1.7.0'
  protobuf: '^2.1.0'

dev_dependencies:
  test: '^1.22.2'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

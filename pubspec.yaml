name: 'grpc_pubsub'
description: 'Wrapper client around the gRPC based APIs for Google Pub/Sub that supports streaming and retries.'
version: '1.0.3+5'
homepage: 'https://github.com/peiffer-innovations/grpc_pubsub'

environment: 
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  grpc: '^3.0.2'
  grpc_googleapis: '^2.0.20'
  grpc_protobuf_convert: '^2.0.0+3'
  logging: '^1.0.2'
  meta: '^1.7.0'
  protobuf: '^2.1.0'

dev_dependencies: 
  test: '^1.21.2'

ignore_updates: 
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'term_glyph'
  - 'vector_math'
